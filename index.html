<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brave</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      position: relative;
    }
    .logo-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img class="logo-img" src="logo.png" alt="PantaPasen" />
  <script>
    // https://stackoverflow.com/questions/21741841/detecting-ios-android-operating-system#21742107
    /**
    * Determine the mobile operating system.
    * This function returns one of 'iOS', 'Android', 'Windows Phone', or 'unknown'.
    *
    * @returns {String}
    */
    function getMobileOperatingSystem() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

          // Windows Phone must come first because its UA also contains "Android"
        if (/windows phone/i.test(userAgent)) {
            return "Windows Phone";
        }

        if (/android/i.test(userAgent)) {
            return "Android";
        }

        // iOS detection from: http://stackoverflow.com/a/9039885/177710
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            return "iOS";
        }

        return "unknown";
    }

    function redirectToStore () {
      var redirectUrl;
      var os = getMobileOperatingSystem();
      if (os === 'iOS') {
        redirectUrl = 'https://itunes.apple.com/us/app/brave-browser-fast-adblocker/id1052879175?mt=8';
      } else if (os === 'Android') {
        redirectUrl = 'market://details?id=com.brave.browser';
      } else {
        redirectUrl = 'https://brave.com/';
      }
      document.location.replace(redirectUrl);
    }

    redirectToStore();
  </script>
</body>
</html>
